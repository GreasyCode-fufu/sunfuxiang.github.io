<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>生活记录</title>
</head>
<body>
    <section class="showcase">
        <header>
            <div class="logo">
                <p>播放音乐</p>
                <img src="img/stop.png" id="icon">
            </div>
            <div class="toggle"></div>
        </header>
        <video src="video/flowers.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>永攀高峰</h2>
            <p>成功的花,
            人们只惊羡她现时的明艳！    
            然而当初她的芽儿，  
            浸透了奋斗的泪泉， 
            洒遍了牺牲的血雨。</p>
           
        </div>

    </section>
    <div class="menu">
        <ul>
            <li><a href="./README.md">劝学</a></li>
            <li><a href="./SUMMARY.md">目录</a></li>
        </ul>
    </div>

    <audio id="mySong">
        <source src="audio/melancholy.mp3" type="audio/mp3">
    </audio>
<script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    menuToggle.addEventListener('click',()=>{
    menuToggle.classList.toggle('active');
    showcase.classList.toggle('active');
    });
</script>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function() {
        if(mySong.paused){
            mySong.play();
            icon.src = "img/play.png";
        }else{
            mySong.pause();
            icon.src = "img/stop.png";
        }
    }
</script>
</body>
</html>
